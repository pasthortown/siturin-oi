<div class="row">
   <h1 class="col-12 text-right">
      Plantillas PDF
   </h1>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-primary" title="Actualizar" (click)="goToPage(currentPage)"><i class="fas fa-sync"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Nuevo" class="btn btn-success" (click)="newtemplate(content)"><i class="fas fa-file"></i></button>
            <button type="button" title="Editar" class="btn btn-warning" (click)="edittemplate(content)"><i class="fas fa-edit"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Eliminar" class="btn btn-danger" (click)="deletetemplate()"><i class="fas fa-trash"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="BackUp" class="btn btn-dark" (click)="backup()"><i class="fas fa-download"></i></button>
            <button type="button" title="Exportar CSV" class="btn btn-dark" (click)="toCSV()"><i class="fas fa-file-csv"></i></button>
            <button type="button" title="Cargar" class="btn btn-dark" (click)="uploadInput.click()"><i class="fas fa-upload"></i></button>
            <input [hidden]="true" type="file" class="form-control" #uploadInput (change)="decodeUploadFile($event)" accept=".json"/>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <table class="table table-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>id</th>
               <th>Nombre PDF</th>
               <th>Opciones</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let template of templates" (click)="selecttemplate(template)">
               <td class="text-right"><span *ngIf="templateSelected === template" class="far fa-hand-point-right"></span></td>
               <td>{{template.id}}</td>
               <td>{{template.title}}</td>
               <td>
                  <button type="button" class="btn btn-dark" (click)="descargarPDF(template.body, template.title, template.orientation)"><span class="far fa-file-pdf"></span>&nbsp;Descargar</button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-light" *ngIf="currentPage === 1" title="Primera Página" disabled>Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== 1" title="Primera Página" (click)="goToPage(1)">Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage > 1" title="Página Anterior" (click)="goToPage((currentPage*1) - 1)">{{(currentPage * 1) - 1}}</button>
            <button type="button" class="btn btn-primary" title="Página Actual">{{currentPage}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage < lastPage" title="Página Siguiente" (click)="goToPage((currentPage*1) + 1)">{{(currentPage * 1) + 1}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== lastPage" title="Última Página" (click)="goToPage(lastPage)">Última</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage === lastPage" title="Última Página" disabled>Última</button>
         </div>
         <div class="input-group">
            <div class="input-group-prepend">
               <button type="button" class="input-group-text btn btn-success" title="Ir a la Página" (click)="goToPage(goToPageNumber.value)">Ir a</button>
            </div>
            <input type="number" min="{{1}}" max="{{lastPage}}" class="form-control" placeholder="Ir a la Página" #goToPageNumber>
         </div>
      </div>
   </div>
</div>
<ng-template #content let-modal>
   <div class="modal-header">
      <h4 class="modal-title">Datos:</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
         <span>&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-12">
            <div class="form-group row">
               <label for="title" class="col-4 col-form-label">Nombre PDF</label>
               <div class="col-8">
                  <input type="text" class="form-control" id="title" name="title" placeholder="Nombre PDF" [(ngModel)]="templateSelected.title">
               </div>
            </div>
         </div>
         <div class="col-12">
            <div class="form-group row">
               <label for="title" class="col-4 col-form-label">Orientación</label>
               <div class="col-8">
                  <select class="form-control" id="id_orientation" name="id_orientation"
                  [(ngModel)]="templateSelected.orientation">
                     <option value="" selected>Seleccione...</option>
                     <option value="portrait" selected>Vertical</option>
                     <option value="landscape" selected>Horizontal</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="col-12">
            <div class="form-group row">
               <label for="body" class="col-12 col-form-label">Texto de la Plantilla</label>
               <div class="col-12">
                  <textarea class="form-control" style="height: 500px;" id="body" name="body" skin="moono-lisa" [(ngModel)]="templateSelected.body"></textarea>
               </div>
            </div>
         </div>
         <div class="col-12">
            <div class="form-group row">
               <label for="title" class="col-12 col-form-label">Código</label>
               <div class="col-12">
                  <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código" readonly [ngModel]="templateSelected.id">
               </div>
            </div>
         </div>
         <div class="col-12">
            <div class="form-group row">
               <label for="body" class="col-12 col-form-label">Parámetros</label>
               <div class="col-12">
                  <textarea class="form-control" style="overflow-y: auto; height: 500px;" [ngModel]="getPDFdata(templateSelected.body)">
                  </textarea>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-dark" (click)="descargarPDF(templateSelected.body, templateSelected.title, templateSelected.orientation)"><span class="far fa-file-pdf"></span>&nbsp;Descargar</button>
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Guardar click')">Guardar</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancelar click')">Cancelar</button>
   </div>
</ng-template>
