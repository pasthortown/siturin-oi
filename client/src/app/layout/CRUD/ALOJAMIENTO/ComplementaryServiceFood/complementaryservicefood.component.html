<div class="row">
   <h1 class="col-12 text-right">
      ComplementaryServiceFood
   </h1>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-primary" title="Actualizar" (click)="goToPage(currentPage)"><i class="fas fa-sync"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Nuevo" class="btn btn-success" (click)="newComplementaryServiceFood(content)"><i class="fas fa-file"></i></button>
            <button type="button" title="Editar" class="btn btn-warning" (click)="editComplementaryServiceFood(content)"><i class="fas fa-edit"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="Eliminar" class="btn btn-danger" (click)="deleteComplementaryServiceFood()"><i class="fas fa-trash"></i></button>
         </div>
         <div class="btn-group mr-2" role="group">
            <button type="button" title="BackUp" class="btn btn-dark" (click)="backup()"><i class="fas fa-download"></i></button>
            <button type="button" title="Exportar CSV" class="btn btn-dark" (click)="toCSV()"><i class="fas fa-file-csv"></i></button>
            <button type="button" title="Cargar" class="btn btn-dark" (click)="uploadInput.click()"><i class="fas fa-upload"></i></button>
            <input [hidden]="true" type="file" class="form-control" #uploadInput (change)="decodeUploadFile($event)" accept=".json"/>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <table class="table table-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>quantity_tables</th>
               <th>quantity_chairs</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let complementary_service_food of complementary_service_foods" (click)="selectComplementaryServiceFood(complementary_service_food)">
               <td class="text-right"><span *ngIf="complementary_service_foodSelected === complementary_service_food" class="far fa-hand-point-right"></span></td>
               <td>{{complementary_service_food.quantity_tables}}</td>
               <td>{{complementary_service_food.quantity_chairs}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <div class="btn-toolbar" role="toolbar">
         <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-light" *ngIf="currentPage === 1" title="Primera Página" disabled>Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== 1" title="Primera Página" (click)="goToPage(1)">Primera</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage > 1" title="Página Anterior" (click)="goToPage((currentPage*1) - 1)">{{(currentPage * 1) - 1}}</button>
            <button type="button" class="btn btn-primary" title="Página Actual">{{currentPage}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage < lastPage" title="Página Siguiente" (click)="goToPage((currentPage*1) + 1)">{{(currentPage * 1) + 1}}</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage !== lastPage" title="Última Página" (click)="goToPage(lastPage)">Última</button>
            <button type="button" class="btn btn-light" *ngIf="currentPage === lastPage" title="Última Página" disabled>Última</button>
         </div>
         <div class="input-group">
            <div class="input-group-prepend">
               <button type="button" class="input-group-text btn btn-success" title="Ir a la Página" (click)="goToPage(goToPageNumber.value)">Ir a</button>
            </div>
            <input type="number" min="{{1}}" max="{{lastPage}}" class="form-control" placeholder="Ir a la Página" #goToPageNumber>
         </div>
      </div>
   </div>
</div>
<ng-template #content let-modal>
   <div class="modal-header">
      <h4 class="modal-title">Datos:</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
         <span>&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-12">
            <div class="form-group row">
               <label for="quantity_tables" class="col-4 col-form-label">quantity_tables</label>
               <div class="col-8">
                  <input type="number" class="form-control" id="quantity_tables" name="quantity_tables" placeholder="quantityTables" [(ngModel)]="complementary_service_foodSelected.quantity_tables">
               </div>
            </div>
            <div class="form-group row">
               <label for="quantity_chairs" class="col-4 col-form-label">quantity_chairs</label>
               <div class="col-8">
                  <input type="number" class="form-control" id="quantity_chairs" name="quantity_chairs" placeholder="quantityChairs" [(ngModel)]="complementary_service_foodSelected.quantity_chairs">
               </div>
            </div>
            <div class="form-group row">
               <label for="complementary_service_food_type_id" class="col-4 col-form-label">ComplementaryServiceFoodType</label>
               <div class="col-8">
                  <select class="form-control" id="complementary_service_food_type_id" name="complementary_service_food_type_id" [(ngModel)]="complementary_service_foodSelected.complementary_service_food_type_id">
                     <option value="0" selected>Seleccione...</option>
                     <option *ngFor="let complementary_service_food_type of complementary_service_food_types" value={{complementary_service_food_type.id}}>
                        {{complementary_service_food_type.id}}
                     </option>
                  </select>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Guardar click')">Guardar</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancelar click')">Cancelar</button>
   </div>
</ng-template>
